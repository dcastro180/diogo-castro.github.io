<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <!--Sempre selecione a imagem de maior px, altere min-width para max-width sempre na ordem P M G.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <p>A imagem é alterada automaticamente de acordo com o tamanho do dispositivo utilizado.</p>
    <h1>Reproduzindo Áudio</h1>
    <p>Adicionando áudio em HTML5.</p>
    <audio preload="metadata">
        <p>Beyond - Patrick Patrikios</p>
        <source src="musicas/beyond_patrickpatrikios.mp3" type="audio/mpeg">
    </audio>
    <audio src="musicas/mirrormind_bobbyrichards.mp3" >Mirror Mind - Bobby Richards</audio>
</body>
</html>
